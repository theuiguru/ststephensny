<!DOCTYPE html><html><head><title>St. Stephens SUPER BOWL 2017</title><style type="text/css">
html, body {
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    font-size:18px;
    color:#263238;
}
header {
    background:url(https://lh3.googleusercontent.com/-jfImJ5Wselk/TF3aj88bG3I/AAAAAAAACR0/p42SBNjCfcc9FUygn1Pkwi69XPKyasMLACCo/s912/DSC_0330.JPG) no-repeat fixed center;
    background-size:cover;
    color:#fff;
    text-align:center;
}
h1 {
    font-weight:500;
    text-shadow:1px 1px 1px #999;
    font-size:4em;
}
section {
    width:100%;
    height:400px;
}
.left {
    float:left;
    width:50%;
}
.right {
    float:right;
    width:50%;
}
</style></head><body>
<header><h1>SUPER B<img src="http://emojipedia-us.s3.amazonaws.com/cache/4f/87/4f8785d1f6b32a48e542355c0f2f2f67.png">WL 2017</h1></header>
<section><div class="left" id="map"></div><div class="right"><p>Coming <span>Saturday, August 6th @ 9AM-4PM</span>!</p><p>Hosted by <span>St. Stephens Orthodox Church, Long Island</span></p><p>Registration Fee: <span>$200</span></p><p>Minimum of <span>6</span> players per team.</p></div></section>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script type="text/javascript">
  var myLatlng;
  var map;
  var marker;
  function initialize() {
    myLatlng = new google.maps.LatLng(40.753633,-73.626597);
    var mapOptions = {
      zoom: 13,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      scrollwheel: false,
      draggable: true
    };
    map = new google.maps.Map(document.getElementById('map'), mapOptions);
    var contentString = '<p><strong>AMF Sheridan Lanes</strong><br/>199 E Jericho Turnpike, Mineola, NY 11501<br/><a href="https://goo.gl/maps/rkGmM6NuGK12">Get Directions</a></p>';
    var infowindow = new google.maps.InfoWindow({
      content: contentString
    });
    marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Marker'
    });
    google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map, marker);
    });
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script></body></html>
